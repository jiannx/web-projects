<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js package test</title>
    <link rel="stylesheet" href="../dist/app.css" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./svg.min.js"></script>
    <script src="../dist/app.min.js"></script>
    <style>
    .pattern-box {
        width: 100%;
        height: 100%;
        z-index: 10;
        position: absolute;
        left: 0;
        top: 0;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div style="width: 90%; height: 700px; overflow: hidden; position: relative">
        <img src="pic1.png" width="100%">
        <div class="pattern-box" id="box"></div>
    </div>
    <button id="toggleOut">click</button>
    <script>
    $(function() {
        //传入id名
        var p = new Pattern().create('box');
        //开始动画
        $('#toggleOut').on('click', function() {
            p.animate();
        });
    });
    </script>
</body>

</html>
