<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>svg</title>

    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script src="jquery-2.2.3.min.js"></script>

    <script src="trianglify.min.js"></script>
    <script src="svg.min.js"></script>
    <script src="pattern.js"></script>

    <style>
        .pattern-box{
            width: 100%;
            height: 100%;
            z-index: 10;
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
    </style>

</head>
<body>
<div style="width: 90%; height: 700px; overflow: hidden; position: relative">
    <img src="pic1.png" width="100%">
    <div class="pattern-box" id="box"></div>
</div>
<button id="toggleOut">click</button>

<script>
    $(function(){
        //传入id名
        var p = new Pattern().create('box');
        //开始动画
        $('#toggleOut').on('click', function(){
            p.animate();
        });
    });

</script>

</body>
</html>
